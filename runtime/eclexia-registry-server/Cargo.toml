[package]
name = "eclexia-registry-server"
version = "0.1.0"
edition = "2021"
authors = ["Jonathan D.A. Jewell <jonathan.jewell@open.ac.uk>"]
license = "PMPL-1.0-or-later"
description = "Package registry server for Eclexia"
repository = "https://github.com/hyperpolymath/eclexia"

[dependencies]
eclexia-web-server = { path = "../eclexia-web-server" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
tempfile = "3.15"
