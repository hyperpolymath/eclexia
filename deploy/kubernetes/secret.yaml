apiVersion: v1
kind: Secret
metadata:
  name: eclexia-secrets
  namespace: eclexia
  labels:
    app.kubernetes.io/name: eclexia
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Carbon API keys (base64 encoded in production)
  # IMPORTANT: Replace these with actual keys before deployment
  electricitymaps-api-key: "YOUR_ELECTRICITYMAPS_API_KEY_HERE"
  wattime-api-key: "YOUR_WATTIME_API_KEY_HERE"
  wattime-username: "YOUR_WATTIME_USERNAME_HERE"
  wattime-password: "YOUR_WATTIME_PASSWORD_HERE"

  # Cloud provider credentials (if needed)
  aws-access-key-id: ""
  aws-secret-access-key: ""
  gcp-service-account-key: ""

---
# Example of how to create secret from files:
# kubectl create secret generic eclexia-secrets \
#   --from-file=electricitymaps-api-key=./electricitymaps.key \
#   --from-file=wattime-api-key=./wattime.key \
#   --namespace=eclexia
